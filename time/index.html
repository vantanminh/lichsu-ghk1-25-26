<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Focus & Time</title>
    
    <!-- Font ch·ªØ hi·ªán ƒë·∫°i t·ª´ Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --accent-color: #00f2fe;
            --accent-secondary: #4facfe;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Animated Gradient Background */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--primary-color);
            overflow: hidden; /* Tr√°nh thanh cu·ªôn */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container ch√≠nh */
        .container {
            display: flex;
            flex-direction: row;
            gap: 2rem;
            padding: 2rem;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            align-items: center;
            justify-content: center;
        }

        /* Responsive cho Mobile/Tablet d·ªçc */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                height: auto;
                padding: 1rem;
                gap: 1.5rem;
            }
            body {
                overflow-y: auto; /* Cho ph√©p cu·ªôn tr√™n mobile n·∫øu c·∫ßn */
                padding: 20px 0;
            }
        }

        /* Glass Card Style */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            padding: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            flex: 1;
            min-width: 300px;
            height: 100%;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.45);
        }

        /* --- PH·∫¶N ƒê·ªíNG H·ªí --- */
        .clock-container {
            text-align: center;
        }

        .time-display {
            font-size: 6rem;
            font-weight: 800;
            line-height: 1;
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);
            letter-spacing: -2px;
        }

        .date-display {
            font-size: 1.5rem;
            font-weight: 200;
            margin-top: 1rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .time-display { font-size: 4rem; }
            .date-display { font-size: 1rem; }
            .card { padding: 2rem; height: auto; }
        }

        /* --- PH·∫¶N POMODORO --- */
        .pomodoro-container {
            text-align: center;
            width: 100%;
        }

        .timer-display {
            font-size: 5rem;
            font-weight: 600;
            margin: 1.5rem 0;
            font-variant-numeric: tabular-nums; /* Gi·ªØ s·ªë kh√¥ng b·ªã nh·∫£y */
            position: relative;
            z-index: 2;
        }

        .status-badge {
            background: rgba(255,255,255,0.2);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            display: inline-block;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .btn {
            border: none;
            outline: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: #e73c7e; /* L·∫•y m√†u t·ª´ gradient */
        }

        .btn-primary:hover {
            transform: scale(1.05);
            background: #fff;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid rgba(255,255,255,0.5);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.1);
            border-color: white;
        }

        /* Settings Inputs */
        .settings {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 1.5rem;
            width: 100%;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .input-group label {
            font-size: 0.7rem;
            opacity: 0.8;
            margin-bottom: 4px;
        }

        .time-input {
            background: rgba(0,0,0,0.2);
            border: none;
            border-radius: 8px;
            padding: 8px;
            color: white;
            width: 60px;
            text-align: center;
            font-size: 1rem;
        }
        
        .time-input:focus {
            outline: 2px solid rgba(255,255,255,0.5);
        }

        /* Progress Circle Background Effect */
        .progress-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.05);
            pointer-events: none;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .progress-ring { width: 220px; height: 220px; }
            .timer-display { font-size: 3.5rem; }
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Card 1: ƒê·ªìng h·ªì hi·ªán t·∫°i -->
        <div class="card">
            <div class="clock-container">
                <div class="time-display" id="clock">00:00:00</div>
                <div class="date-display" id="date">ƒêang t·∫£i...</div>
            </div>
        </div>

        <!-- Card 2: Pomodoro -->
        <div class="card">
            <div class="pomodoro-container">
                <div class="progress-ring"></div> <!-- Trang tr√≠ -->
                <div class="status-badge" id="timer-status">S·∫µn s√†ng t·∫≠p trung</div>
                <div class="timer-display" id="timer">25:00</div>
                
                <div class="controls">
                    <button class="btn btn-primary" id="start-btn" onclick="toggleTimer()">
                        ‚ñ∂ B·∫Øt ƒë·∫ßu
                    </button>
                    <button class="btn btn-secondary" onclick="resetTimer()">
                        ‚Üª ƒê·∫∑t l·∫°i
                    </button>
                </div>

                <div class="settings">
                    <div class="input-group">
                        <label>L√†m (ph√∫t)</label>
                        <input type="number" id="work-time" class="time-input" value="25" min="1" max="60" onchange="updateSettings()">
                    </div>
                    <div class="input-group">
                        <label>Ngh·ªâ (ph√∫t)</label>
                        <input type="number" id="break-time" class="time-input" value="5" min="1" max="60" onchange="updateSettings()">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CLOCK LOGIC ---
        let serverTime = new Date(); // Th·ªùi gian ƒë∆∞·ª£c ƒë·ªìng b·ªô t·ª´ server

        function displayClock() {
            // TƒÉng th·ªùi gian local m·ªói gi√¢y
            serverTime = new Date(serverTime.getTime() + 1000);
            
            // Gi·ªù, ph√∫t, gi√¢y (chuy·ªÉn sang gi·ªù Vi·ªát Nam UTC+7)
            const vnTime = new Date(serverTime.getTime() + (7 * 60 * 60 * 1000));
            const hours = String(vnTime.getUTCHours()).padStart(2, '0');
            const minutes = String(vnTime.getUTCMinutes()).padStart(2, '0');
            const seconds = String(vnTime.getUTCSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

            // Ng√†y th√°ng
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', timeZone: 'Asia/Ho_Chi_Minh' };
            document.getElementById('date').textContent = serverTime.toLocaleDateString('vi-VN', options);
        }

        async function syncWithServer() {
            try {
                const response = await fetch('https://sildazgfdvffqgqetwmv.supabase.co/functions/v1/time-function');
                const data = await response.json();
                const apiTime = new Date(data.time.iso);
                
                // So s√°nh v√† s·ª≠a n·∫øu ch√™nh l·ªách > 1 gi√¢y
                const diff = Math.abs(serverTime.getTime() - apiTime.getTime());
                if (diff > 1000) {
                    console.log(`ƒê·ªìng b·ªô th·ªùi gian: ch√™nh l·ªách ${diff}ms`);
                    serverTime = apiTime;
                }
            } catch (error) {
                console.error('L·ªói khi ƒë·ªìng b·ªô th·ªùi gian:', error);
            }
        }

        // Ch·∫°y ƒë·ªìng h·ªì m·ªói gi√¢y
        setInterval(displayClock, 1000);
        // ƒê·ªìng b·ªô v·ªõi server m·ªói 5 gi√¢y
        setInterval(syncWithServer, 5000);
        // Kh·ªüi t·∫°o: ƒë·ªìng b·ªô ngay v√† hi·ªÉn th·ªã
        syncWithServer().then(() => displayClock());

        // --- 2. POMODORO LOGIC ---
        let timerInterval;
        let isRunning = false;
        let isWorkSession = true; // true = work, false = break
        let timeLeft = 25 * 60; // seconds

        // √Çm thanh th√¥ng b√°o (d√πng beep m·∫∑c ƒë·ªãnh c·ªßa tr√¨nh duy·ªát th√¥ng qua AudioContext)
        function playAlarm() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (!AudioContext) return;
            
            const ctx = new AudioContext();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();

            osc.connect(gain);
            gain.connect(ctx.destination);

            osc.type = 'sine';
            osc.frequency.setValueAtTime(880, ctx.currentTime); // A5
            osc.frequency.exponentialRampToValueAtTime(440, ctx.currentTime + 0.5);
            
            gain.gain.setValueAtTime(0.5, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);

            osc.start();
            osc.stop(ctx.currentTime + 0.5);
        }

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            return `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }

        function updateDisplay() {
            document.getElementById('timer').textContent = formatTime(timeLeft);
            
            // Update title tab
            document.title = `${formatTime(timeLeft)} - ${isWorkSession ? 'L√†m vi·ªác' : 'Ngh·ªâ ng∆°i'}`;
        }

        function updateStatusText() {
            const statusEl = document.getElementById('timer-status');
            if (!isRunning) {
                statusEl.textContent = "T·∫°m d·ª´ng";
                return;
            }
            statusEl.textContent = isWorkSession ? "üî• ƒêang t·∫≠p trung" : "‚òï Gi·ªù ngh·ªâ ng∆°i";
        }

        function toggleTimer() {
            const btn = document.getElementById('start-btn');
            
            if (isRunning) {
                // Pause
                clearInterval(timerInterval);
                isRunning = false;
                btn.textContent = "‚ñ∂ Ti·∫øp t·ª•c";
                updateStatusText();
            } else {
                // Start
                isRunning = true;
                btn.textContent = "‚ùö‚ùö T·∫°m d·ª´ng";
                updateStatusText();
                
                timerInterval = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateDisplay();
                    } else {
                        // H·∫øt gi·ªù
                        clearInterval(timerInterval);
                        playAlarm();
                        switchMode();
                    }
                }, 1000);
            }
        }

        function switchMode() {
            isWorkSession = !isWorkSession;
            const workInput = document.getElementById('work-time').value;
            const breakInput = document.getElementById('break-time').value;
            
            timeLeft = (isWorkSession ? workInput : breakInput) * 60;
            isRunning = false;
            
            document.getElementById('start-btn').textContent = "‚ñ∂ B·∫Øt ƒë·∫ßu " + (isWorkSession ? "L√†m" : "Ngh·ªâ");
            document.getElementById('timer-status').textContent = isWorkSession ? "ƒê·∫øn gi·ªù l√†m vi·ªác!" : "ƒê·∫øn gi·ªù ngh·ªâ!";
            updateDisplay();
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            isWorkSession = true;
            
            const workInput = document.getElementById('work-time').value;
            timeLeft = workInput * 60;
            
            document.getElementById('start-btn').textContent = "‚ñ∂ B·∫Øt ƒë·∫ßu";
            document.getElementById('timer-status').textContent = "S·∫µn s√†ng t·∫≠p trung";
            updateDisplay();
        }

        function updateSettings() {
            // Ch·ªâ c·∫≠p nh·∫≠t n·∫øu timer ƒëang d·ª´ng ƒë·ªÉ tr√°nh l·ªói logic
            if (!isRunning) {
                const workInput = document.getElementById('work-time').value;
                const breakInput = document.getElementById('break-time').value;
                
                // N·∫øu ƒëang ·ªü ch·∫ø ƒë·ªô n√†o th√¨ update th·ªùi gian theo ch·∫ø ƒë·ªô ƒë√≥
                if (isWorkSession) {
                    timeLeft = workInput * 60;
                } else {
                    timeLeft = breakInput * 60;
                }
                updateDisplay();
            }
        }

        // Init
        updateDisplay();
    </script>
</body>
</html>
